<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BugStream - Coming Soon</title>
  <style>
    :root {
      --bg-start: #081018;
      --bg-end: #0b1118;
      --text-primary: #00ffc3;
      --text-accent: #7c33ff;
      --text-secondary: #00ff99;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
      color: var(--text-primary);
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px var(--text-accent);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--text-secondary);
    }

    /* Глітч-ефект на заголовку */
    .glitch {
      position: relative;
      display: inline-block;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.8;
    }
    .glitch::before {
      color: var(--text-accent);
      left: -1px;
      text-shadow: -1px 0 rgba(255, 0, 0, 0.6);
      animation: glitch 1s infinite alternate;
    }
    .glitch::after {
      color: var(--text-secondary);
      left: 1px;
      text-shadow: 1px 0 rgba(0, 0, 255, 0.6);
      animation: glitch 1s infinite alternate-reverse;
    }
    @keyframes glitch {
      0%   { transform: translateX(0); }
      20%  { transform: translateX(-1px); }
      40%  { transform: translateX(1px); }
      60%  { transform: translateX(-1px); }
      80%  { transform: translateX(1px); }
      100% { transform: translateX(0); }
    }

    /* "Хакерський" спінер - обертові фігурні дужки */
    .hacker-loader {
      position: relative;
      width: 60px;
      height: 60px;
      margin: 2rem auto;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .bracket {
      position: absolute;
      font-size: 3rem;
      color: var(--text-accent);
      width: 100%;
      text-align: center;
      line-height: 1;
    }
    .bracket-top {
      top: 0;
    }
    .bracket-bottom {
      bottom: 0;
    }
  </style>
</head>
<body>

  <h1 class="glitch" data-text="BugStream">BugStream</h1>
  <p>The Bug Bounty platform is still in development...</p>

  <div class="hacker-loader">
    <div class="bracket bracket-top">&#x27;&#x3c;</div>
    <div class="bracket bracket-bottom">&#x5c;</div>
  </div>

</body>
</html>
